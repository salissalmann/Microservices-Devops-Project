apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend-service
          image: salissalman/frontend-service:e5b15ed8b6b3a368e974d9cbd41653bc629805fa
          ports:
            - containerPort: 3000
          env:
            - name: APPOINTMENTS_SERVICE_URL
              value: "$(kubectl get services appointments-service -o=jsonpath='{.spec.clusterIP}/{.spec.ports[0].nodePort}')"
            - name: DOCTORS_SERVICE_URL
              value: "$(kubectl get services doctors-service -o=jsonpath='{.spec.clusterIP}/{.spec.ports[0].nodePort}')"
